<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tem Dán Nhãn A6</title>
    <style>
        @page {
            size: A6 portrait;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            width: 105mm;
            height: 148mm;
            padding: 5mm;
            color: black;
        }
        
        .label-container {
            width: 100%;
            height: 100%;
            border: 3px solid black;
            display: grid;
            grid-template-rows: 1fr 1.5fr 1fr;
            gap: 0;
        }
        
        .company-section {
            border-bottom: 3px solid black;
            padding: 5mm;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: black;
            color: white;
        }
        
        .company-name {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 3mm;
            letter-spacing: 1px;
        }
        
        .order-time {
            text-align: center;
            font-size: 11px;
        }
        
        .order-time .label {
            font-weight: bold;
            margin-right: 3mm;
        }
        
        .shipping-section {
            border-bottom: 3px solid black;
            padding: 6mm;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .shipping-title {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 5mm;
            letter-spacing: 1px;
            border-bottom: 2px solid black;
            padding-bottom: 2mm;
        }
        
        .shipping-info {
            display: flex;
            flex-direction: column;
            gap: 4mm;
        }
        
        .shipping-item {
            display: flex;
            flex-direction: column;
            gap: 1mm;
        }
        
        .shipping-label {
            font-weight: bold;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .shipping-value {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 3px solid black;
            padding: 2mm 0;
            letter-spacing: 1px;
        }
        
        .product-section {
            padding: 5mm;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .product-title {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 4mm;
            border-bottom: 2px solid black;
            padding-bottom: 2mm;
        }
        
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 2mm;
        }
        
        .product-item {
            display: flex;
            align-items: center;
        }
        
        .product-label {
            font-weight: bold;
            font-size: 10px;
            width: 22mm;
            flex-shrink: 0;
            text-transform: uppercase;
        }
        
        .product-value {
            font-size: 12px;
            font-weight: bold;
            flex: 1;
            border-bottom: 1px solid black;
            padding: 1mm 0;
        }

        .demo-info {
            display: none;
        }
        
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .demo-info, .print-button {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="label-container">
        <!-- Ô 1: Tên công ty và thời gian -->
        <div class="company-section">
            <div class="company-name" id="companyName"></div>
            <div class="order-time">
                <span class="label">Thời gian lên đơn:</span>
                <span class="value" id="orderTime"></span>
            </div>
        </div>
        
        <!-- Ô 2: Người nhận và đơn vị giao -->
        <div class="shipping-section">
            <div class="shipping-title">THÔNG TIN GIAO NHẬN</div>
            <div class="shipping-info">
                <div class="shipping-item">
                    <div class="shipping-label">Người nhận</div>
                    <div class="shipping-value" id="recipient"></div>
                </div>
                <div class="shipping-item">
                    <div class="shipping-label">Đơn vị giao hàng</div>
                    <div class="shipping-value" id="shippingUnit"></div>
                </div>
            </div>
        </div>
        
        <!-- Ô 3: Thông tin sản phẩm -->
        <div class="product-section">
            <div class="product-title">THÔNG TIN SẢN PHẨM</div>
            <div class="product-info">
                <div class="product-item">
                    <div class="product-label">Mã cây:</div>
                    <div class="product-value" id="treeCode"></div>
                </div>
                <div class="product-item">
                    <div class="product-label">Loại cây:</div>
                    <div class="product-value" id="treeType"></div>
                </div>
                <div class="product-item">
                    <div class="product-label">Số lượng:</div>
                    <div class="product-value" id="quantity"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- Print button -->
    <button class="print-button" onclick="window.print()" style="
        position: fixed;
        top: 10px;
        left: 10px;
        background: white;
        color: black;
        border: 2px solid black;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 14px;
    ">IN TEM</button>

    <script>
        // Hàm lấy URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Hàm decode URL encoding (cho tiếng Việt)
        function decodeParam(param) {
            if (!param) return null;
            try {
                return decodeURIComponent(param.replace(/\+/g, ' '));
            } catch (e) {
                return param;
            }
        }

        // Hàm cập nhật thông tin từ URL parameters
        function updateFromUrlParams() {
            // Lấy tham số từ URL
            const company = decodeParam(getUrlParameter('company'));
            const time = decodeParam(getUrlParameter('time'));
            const recipient = decodeParam(getUrlParameter('recipient'));
            const shipping = decodeParam(getUrlParameter('shipping'));
            const code = decodeParam(getUrlParameter('code'));
            const type = decodeParam(getUrlParameter('type'));
            const qty = decodeParam(getUrlParameter('qty'));

            // Cập nhật nội dung nếu có tham số, nếu không thì để trống
            document.getElementById('companyName').textContent = company ? company.toUpperCase() : '';
            
            if (time) {
                document.getElementById('orderTime').textContent = time;
            } else {
                // Nếu không có tham số thời gian, dùng thời gian hiện tại
                const now = new Date();
                const timeString = now.toLocaleDateString('vi-VN') + ' - ' + 
                                 now.toLocaleTimeString('vi-VN', {hour: '2-digit', minute: '2-digit'});
                document.getElementById('orderTime').textContent = timeString;
            }
            
            document.getElementById('recipient').textContent = recipient ? recipient.toUpperCase() : '';
            document.getElementById('shippingUnit').textContent = shipping ? shipping.toUpperCase() : '';
            document.getElementById('treeCode').textContent = code ? code.toUpperCase() : '';
            document.getElementById('treeType').textContent = type ? type.toUpperCase() : '';
            document.getElementById('quantity').textContent = qty ? qty.toUpperCase() : '';
        }

        // Hàm tạo URL mẫu với dữ liệu hiện tại
        function generateSampleUrl() {
            const baseUrl = window.location.origin + window.location.pathname;
            const params = new URLSearchParams({
                company: 'CÔNG TY CÂY XANH XYZ',
                time: '25/09/2025 - 15:45',
                recipient: 'TRẦN THỊ B',
                shipping: 'GIAO HÀNG TIẾT KIỆM',
                code: 'TC-2025-567890',
                type: 'CÂY SEN ĐÁ',
                qty: '10 CÂY'
            });
            return `${baseUrl}?${params.toString()}`;
        }

        // Khởi tạo khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            updateFromUrlParams();
            
            // Hiển thị URL mẫu trong console
            console.log('URL mẫu:', generateSampleUrl());
        });

        // Hàm copy URL mẫu (có thể gọi từ console)
        function copySampleUrl() {
            const url = generateSampleUrl();
            navigator.clipboard.writeText(url).then(() => {
                alert('Đã copy URL mẫu vào clipboard!');
            });
        }

        // Thêm event listener cho phím tắt
        document.addEventListener('keydown', function(e) {
            // Ctrl + P để in
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                window.print();
            }
        });
    </script>
</body>
</html>
